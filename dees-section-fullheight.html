<link rel="import" href="../polymer/polymer.html">

<dom-module id="dees-section-fullheight">
  <template>
    <style>
      :host {
        display: block;
      }
      .section-wrapper {
        background-image:url(https://images.unsplash.com/photo-1440557653082-e8e186733eeb);
        width: 100%;
        min-height:50px;
      }
    </style>
    <div class="section-wrapper">
      <h2>Hello [[prop1]]</h2>
    </div>
  </template>

  <script>
    Polymer({

      is: 'dees-section-fullheight',

      properties: {
        prop1: {
          type: String,
          value: 'dees-section-fullheight',
        },
      },
      updateHeight = () => {
        var pageHeight = $(window).height();
        return pageHeight;
      };
    });
  </script>
</dom-module>
